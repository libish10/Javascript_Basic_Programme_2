<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Factor Of A Number
    </title>
</head>

<body>

    <script>
        var num1 = parseInt(prompt("Enter a Number"));
        for (let i = 1; i <= num1; i++) {
            if (num1 % i == 0) {
                console.log(i + "\n");
            }
        }
    </script>


</body>

</html>
