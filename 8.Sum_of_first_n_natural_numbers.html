<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the first N natural numbers</title>
</head>

<body>
    <script>
        var number = parseInt(prompt("Enter the nth number"));
        var answer = 0;
        for (let i = 1; i <= number; i++) {
            answer += i;
        }
        console.log(`The Sum of first ${number} natural number is ${answer}`);
    </script>
</body>

</html>
