<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <script>
        var number = parseInt(prompt("Enter a multiplication table number"));
        var result;
        for (let i = 1; i <= 10; i++) {
            result = number * i;
            console.log(`${number} * ${i}  = ${result}`);
        }
    </script>
</body>

</html>
